<html ng-app="navState">
  <head>
    <meta charset="utf-8">
    <title>Nav State</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../../dist/css/ionic.css">
    <script src="../../../../dist/js/ionic.js"></script>
    <script src="../../../../dist/js/angular/angular.js"></script>
    <script src="../../../../dist/js/angular/angular-animate.js"></script>
    <script src="../../../../dist/js/angular/angular-route.js"></script>
    <script src="../../../../dist/js/angular/angular-touch.js"></script>
    <script src="../../../../dist/js/angular/angular-sanitize.js"></script>
    <script src="../../../../dist/js/angular/angular-ui-router.js"></script>
    <script src="../../../../dist/js/ionic-angular.js"></script>
  </head>
  <body>

    <pane nav-state animation="slide-left-right">
      <nav-bar animation="nav-title-slide-ios7" 
               type="bar-positive" 
               back-button-type="button-icon" 
               back-button-icon="ion-arrow-left-c"></nav-bar>
      <ui-view></ui-view>
    </pane>

    <script id="home.html" type="text/ng-template">
      <div>
        <content has-header="true">
          <h1>Home</h1>
          <ui-view></ui-view>
        </content>
      </div>
    </script>

    <script id="view1.inner.html" type="text/ng-template">
      view1 inner content
    </script>

    <script id="view2.html" type="text/ng-template">
      <nav-page title="'Beets'">
        <content has-header="true">
          <h1>Page 2</h1>
          <a class="button button-pure" nav-back>Back</a>
          <a class="button button-assertive" href="#/page3">Next</a>
        </content>
      </nav-page>
    </script>

    <script>
      angular.module('navState', ['ionic', 'ui.router'])


      .config(function($stateProvider, $urlRouterProvider) {
        // For any unmatched url, send to /route1
        $urlRouterProvider.otherwise("/")
      
        $stateProvider
          .state('home', {
              url: "/",
              templateUrl: "home.html",
              controller: 'HomeCtrl'
          })
          .state('view1.inner', {
              url: "inner/",
              templateUrl: "view1.inner.html",
              controller: 'View1InnerCtrl'
          })

      })

      .controller('HomeCtrl', function($scope) {
        console.log('Load HomeCtrl');
      })

      .controller('View1InnerCtrl', function($scope) {
        console.log('View1InnerCtrl');
      });

      
    </script>
  </body>
</html>
